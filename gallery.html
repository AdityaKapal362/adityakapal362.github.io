<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="/css/gallery.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="navbar-title">K` Space</h1>
      <nav class="navbar-links">
        <a href="#">Home</a>
      </nav>
    </div>
  </header>

  <section class="portfolio">
    <div class="container">
      <h2 class="portfolio-title">Gallery</h2>
      <p class="portfolio-description">
        This section will be a place to upload my photography result with my pixel 6 phone :)
      </p>
    </div>
  </section>

  <div class="breadcrumb">
    <div class="container">
      <a href="#" class="breadcrumb-link">Home</a> / <span>Gallery</span>
    </div>
  </div>

  <div class="gallery-filter">
    <div class="container">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Style 1</button>
      <button class="filter-btn">Style 2</button>
      <button class="filter-btn">Style 3</button>
      <button class="filter-btn">Style 4</button>
    </div>
  </div>

  <div class="gallery">
    <div class="container">
      <div class="gallery-item"><img src="/mine/projects/s2dge/thumbnail.jpg" alt="Image 1"></div>
      <div class="gallery-item"><img src="/mine/projects/s2dge/thumbnail.jpg" alt="Image 2"></div>
      <div class="gallery-item"><img src="/mine/projects/s2dge/thumbnail.jpg" alt="Image 3"></div>
      <div class="gallery-item"><img src="/mine/projects/s2dge/thumbnail.jpg" alt="Image 4"></div>
      <div class="gallery-item"><img src="/mine/projects/s2dge/thumbnail.jpg" alt="Image 5"></div>
      <div class="gallery-item"><img src="/mine/projects/s2dge/thumbnail.jpg" alt="Image 6"></div>
    </div>
  </div>
</body>
</html>
